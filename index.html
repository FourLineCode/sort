<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bouble Sorting Visualizer</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="btn btn-secondary" id="btn-gen">
          Generate New Array
        </button>
        <button class="btn btn-success" id="btn-sort">Bouble Sort</button>
        <button class="btn btn-danger" id="btn-reset">Reset Buttons</button>
        <div class="alert alert-danger" role="alert">
          Reset buttons after sorting is complete
        </div>
      </div>
      <div class="grid-box"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
